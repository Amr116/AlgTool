        <!-- Drag and drop functions-->
  <script type = "text/javascript">
      function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    var txtOutput = document.getElementById("my-textarea");
    txtOutput.value += "Hi there, " + data + "!" + "\n"
}
    // from textBoxes.html
    function insert(name){
    var txtOutput = document.getElementById("my-textarea");

    } // end sayHi
    </script>
